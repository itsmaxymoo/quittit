# Site vars
title: quittit!
email: max.loiacono@protonmail.com
description: Resources to aide in quitting reddit, and other addicting sites

baseurl: "" # the subpath of your site, e.g. /blog
hard_url: "quittit.itsmaxymoo.com"

author:  itsmaxymoo
