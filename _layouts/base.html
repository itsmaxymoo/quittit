<!DOCTYPE html>

<html lang="en">
	<head>
		<!-- Meta -->
		<title>{{ site.title }}</title>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<meta name="generator" content="Jekyll">
		<meta name="description" content="{{ site.description }}">
		<link rel="canonical" href="{{ site.url }}{{ page.url | remove: '/index.html' | remove: '.html' }}" />

		<!-- favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
		<link rel="manifest" href="/assets/site.webmanifest">
		<link rel="mask-icon" href="/assets/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="/assets/favicon.ico">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-config" content="/assets/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">

		<!-- CSS -->
		<link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
	</head>

	<body>
		<main class="container">
			<hgroup>
				<h1>{{ site.title }}</h1>
				<h2>Here's what you could be doing instead...</h2>
			</hgroup>

			{{ content }}
		</main>
		<footer class="container">
			<div class="container">
				The items on this page are recommendations. <strong>None</strong> are sponsors.
			</div>

			<div class="container">
				This site is under an <a href="https://github.com/itsmaxymoo/quittit/blob/main/LICENSE">MIT License</a>
				&#8226;
				Edit this page <a href="https://github.com/itsmaxymoo/quittit">on GitHub</a>
			</div>
		</footer>
	</body>
</html>
